    <script>

// using promises


let _funcAddWater = () => {
  console.log("adding water");
  return new Promise((resolve, reject) => {
     setTimeout(() => {
      resolve("water boiled")
     }, 5000);
  });
};

let _funcAddTeaLeaves = () => {
   console.log(`adding tea leaves`);
   return new Promise((resolve, reject) => {
     setTimeout(() => {
       resolve(`tea leaves boiled`);
     }, 2000);
  });
};

let _funcAddMilk = () => {
  console.log(`adding milk`);
};

_funcAddWater().then((response) => {
    _funcAddTeaLeaves().then((responseFromTeaLeaves) => {
         _funcAddMilk();
    });
});
    </script>
