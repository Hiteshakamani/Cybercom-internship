// Create an array of numbers and write code to calculate the sum, average, and maximum value of the numbers in the array.

        const points = [40, 100, 1, 5, 25, 10];
        var total = 0;
        var avg = total / points.length;
for (var i in points) {
  total += points[i];
}
console.log("Total sum is = " + total);
console.log("Total average is = " + avg);
//max number.........

for (var i = 1; i < points.length; i++) {
  if (points[i] > max) {
    max = points[i];
  }
}
console.log("Max: " + max);

  }

console.log(longestWord);

 { name: "Jane", age: 32 },

// Write a function that takes an array as an argument and returns a new array with duplicates removed.

let arr = ['A', 'B', 'A', 'C', 'B'];

function removeDuplicates(arr) {
  return Array.from(new Set(arr));
}

// Write a function that takes two arrays as arguments and returns a new array that combines the elements of both arrays, removing any duplicates.
let arr1 = ['A', 'B', 'A', 'C', 'B'];
let arr2 = ['C', 'V', 'P', 'C', 'L'];

function combineAndRemoveDuplicates(arr1, arr2) {
  return Array.from(new Set([...arr1, ...arr2]));
}
