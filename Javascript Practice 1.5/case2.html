    <script>
        //         Example 1:
        // Input: nums = [-1,2,1,-4], target = 1 Output: 2 Explanation: The sum that is closest to the target is 2. (-1 + 2 + 1 = 2).
        // Example 2:
        // Input: nums = [3,2,-4,-1], target = -4 Output: -3 Explanation: The sum that is closest to the target is 2. (2 + -4 + -1 = -3).

        let nums = [-1, 2, 1, -4];
        let target = 1;

        let num = nums.sort((a, b) => a - b);
        
     var threeSumClosest = function threeSumClosest (nums, target)
         {
            
            let closest = num[0] + num[1] + num[2];
            for (let i = 0; i < num.length - 2; i++)
             {
                let l = i + 1, r = num.length - 1;
                while (l < r) 
                {
                    let sum = num[i] + num[l] + num[r];
                    if (sum === target) {
                        return sum;
                    } else if (sum < target) {
                        l++;
                    } else {
                        r--;
                    }
                    if (Math.abs(sum - target) < Math.abs(closest - target)) {
                        closest = sum;
                    }
                }
            }
            return closest;

        };

        console.log(threeSumClosest);

    </script>
