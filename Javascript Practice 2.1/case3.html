<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case3</title>
    <script>
//         Create a function that returns count from Array of objects where age > x. x is dynamic.
// Example:
// Input: age = 25
// Array = [
// {
// id:”1”,
// name: "John”,
// age:”10”
// },
// {
// id:”2”,
// name: "doe”,
// age:”40”
// },
// {
// id:”3”,
// name: "Kathy”,
// age:”29”
// }
// ]
// Output: 2

    
    
      function count() {
        let age = document.getElementById("age").value;
        let objects = JSON.parse(document.getElementById("objects").value);
        let count = 0;
        for (let i = 0; i < objects.length; i++) {
          if (objects[i].age > age) {
            count++;
          }
        }
        document.getElementById("result").innerHTML = `The count of objects with age greater than ${age} is: ${count}`;
      }
   
  


    </script>
</head>

<body>
    <h1>Count Objects with Age greater than X</h1>
    <form>
      <label for="age">Enter age:</label>
      <input type="text" id="age">
      <br><br>
      <label for="objects">Enter array of objects (in JSON format):</label>
      <textarea id="objects"></textarea>
      <br><br>
      <button type="button" onclick="count()">Count</button>
    </form>
    <br><br>
    <p id="result"></p>
   
</body>

</html>
