    <title>case1</title>
    <script>
        // Create a function that returns Boolean - whether a passed string is Palindrome or not.
        let str = "121";
        let str1 = "145";
        function isPalindrome(str) {
            return str === str.split('').reverse().join('');
        }
        console.log(isPalindrome(str));
        console.log(isPalindrome(str1));


    </script>
